<!DOCTYPE html>
<html lang="en">
<head>
       <title>Online Voting System - Registration</title>
       <link rel="stylesheet" type="text/css" href="../css/stylesheet.css">
</head>
<body id="body">
    <style>
        #address{
            width: 30%;
        }
        #imagepart{
           border: 2px solid black;
           border-radius: 5px; 
           padding: 10px;
           width: 30%;
        }
        #role{
           border: 2px solid black;
           border-radius: 5px; 
           padding: 10px;
           width: 30%;
        }
        #role select{
            border-radius: 5px;
            padding: 10px;
        }
    </style>
    <div id="headerSection">
    <h1>Online Voting System</h1>
    </div>
    <hr>
    <div id="bodySection">
    <h3>Registration</h3>
    <form action="../api/register.php" method="POST" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Enter name">
        <input type="number" name="mobile" placeholder="Enter mobile"><br><br>
        <input type="password" name="password" placeholder="Password">
        <input type="password" name="cpassword" placeholder="Confirm Password"><br><br>
        <input id="address" type="text" name="address" placeholder="Address"><br><br>
        <center>
        <div id="imagepart">
            Upload Image: <input type="file" name="photo"><br><br>
        </div>
        <br>
        <div id="role">
            Select role: <select name="role">
                <option value="1">Voter</option>
                <option value="2">Party</option>
            </select>
        </div>
        </center>
        <br><br>
        <button 
        style="padding: 5px;
               font-size: 15px;
               border-radius: 5px;
               background-color: #3498db;
               color: white;">
               Register</button><br><br>
        Already a user?<a href="../index.html">Login here</a>
    </form>
</div>
</body>
</html>
